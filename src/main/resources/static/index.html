<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Download YouTube Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Download YouTube Video</h1>
    <div id="video-wrapper">
        <div id="video-container">
            <iframe id="video-player" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <form id="video-form">
        <div class="form-group">
            <label for="video-link">Video Link</label>
            <input type="text" id="video-link" name="videoLink" required>
        </div>

        <div class="form-group">
            <label for="start-time">Start Time (optional)</label>
            <input type="text" id="start-time" name="startTime" placeholder="In seconds">
        </div>

        <div class="form-group">
            <label for="end-time">End Time (optional)</label>
            <input type="text" id="end-time" name="endTime" placeholder="In seconds">
        </div>

        <button type="submit">Download Video</button>
    </form>
</div>

<div id="loading-bar" style="display: none;">
    <div class="loader"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
